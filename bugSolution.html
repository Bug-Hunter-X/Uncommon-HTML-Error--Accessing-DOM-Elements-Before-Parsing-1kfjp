<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to access the DOM element.  This ensures the element is ready.
    window.onload = function() {
      document.getElementById("myDiv").innerHTML = "Text changed.";
    };
  </script>
</body>
</html>
